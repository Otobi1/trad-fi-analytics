name: Deploy to VM

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up SSH to connect to the VM
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Add your private key to GitHub secrets

    # Rsync files to the VM (airflow DAGs, dbt projects, etc.)
    - name: Deploy files to VM
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./dags/ user@${{ secrets.VM_IP }}:/home/user/airflow/dags/
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./dbt_projects/ user@${{ secrets.VM_IP }}:/home/user/dbt_projects/
      env:
        VM_IP: ${{ secrets.VM_IP }}  # IP address of the VM from GitHub secrets

    # Optionally restart Airflow/DBT services
    - name: Restart Airflow & DBT services
      run: |
        ssh -o StrictHostKeyChecking=no user@${{ secrets.VM_IP }} 'sudo systemctl restart airflow-scheduler'
        ssh -o StrictHostKeyChecking=no user@${{ secrets.VM_IP }} 'sudo systemctl restart airflow-webserver'
        ssh -o StrictHostKeyChecking=no user@${{ secrets.VM_IP }} 'sudo systemctl restart dbt-service'

